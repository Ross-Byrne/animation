<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball" style="border:1px solid #000000;"></canvas>

    <script type="text/javascript">
		 
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
		 
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
		 
		 var gravity = 0.1;
		 
		 var ball = {
			 
			 x: "0"
			 ,y: "0"
			 ,r: "0"
			 ,vx: "0"
			 ,vy: "0"
			 ,draw: function(){ // draws the ball using its x, y and r values
			 
			  // Draw the ball (stroked, not filled).
			  ctx.beginPath();
			  ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
			  ctx.stroke(); 
			 
			} // draw()
			 
		 }; // ball object
		 
		 // initialised values
		 ball.x = 10;
		 ball.y = 10;
		 ball.r = 3;
		 ball.vx = 5;
		 ball.vy = 1;

      // A function to repeat every time the animation loops.
      function update() {
			
			// clear the canvas so the object can be redrawn
		  ctx.clearRect(0, 0, canvas.width, canvas.height);

			// draws the ball
			ball.draw();
        
        // add velocity to ball
			ball.x += ball.vx;
        ball.y += ball.vy;
	
			// adds gravity
			ball.vy += gravity;
		  
		// if ball reaches bottom of the canvas, bounce back
		if(ball.y >= canvas.height - ball.r){
			
			// stops the ball from leaving canvas
			ball.y = canvas.height - ball.r;

			// makes the ball bounce back
			ball.vy = -ball.vy;
			
		} // if
			
		// if the ball reaches the top of the canvas, bounce back
		if(ball.y <= 0 + ball.r){
			
			// stops the ball from leaving canvas
			ball.y = 0 + ball.r;
			
			// makes the ball bounce back
			ball.vy = -ball.vy;
			
		} // if
			
			// if ball reaches right side of the canvas, bounce back
		if(ball.x >= canvas.width - ball.r){
			
			// stops the ball from leaving canvas
			ball.x = canvas.width - ball.r;

			// makes the ball bounce back
			ball.vx = - ball.vx;
			
		} // if
			
		// if ball reaches left side of the canvas, bounce back
		if(ball.x <= 0 + ball.r){
			
			// stops the ball from leaving canvas
			ball.x = 0 + ball.r;

			// makes the ball bounce back
			ball.vx = - ball.vx;
			
		} // if
			
        window.requestAnimationFrame(update);
			 
      } // repeatme()
	
		// get the animation going
      update();
		 	 
    </script>

  </body>

</html>

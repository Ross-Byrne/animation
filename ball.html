<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball" style="border:1px solid #000000;"></canvas>

    <script type="text/javascript">

      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
		 
		 var ball = {
			 
			 x: "0"
			 ,y: "0"
			 ,r: "0"
			 ,draw: function(){
			 
				// clear the canvas so the object can be redrawn
			  ctx.clearRect(0, 0, canvas.width, canvas.height)
			  // Draw the ball (stroked, not filled).
			  ctx.beginPath();
			  ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
			  ctx.stroke(); 
			 
			} // draw()
			 
		 }; // ball object
		 
		 // initialised values
		 ball.x = 10;
		 ball.y = 10;
		 ball.r = 3;

      // A function to repeat every time the animation loops.
      function repeatme() {
			
			// draws the ball
			ball.draw();
        
        // Update the y location.
        ball.y += 1;
		  
		// if ball reaches bottom of the canvas, stop the animation
		if(ball.y >= canvas.height - ball.r){

		  window.cancelAnimationFrame(repeatme);
			 
		
			 window.requestAnimationFrame(returnToTop);
			
		} else {
			  
        window.requestAnimationFrame(repeatme);
		}
			 
      } // repeatme()
        
        // A function to repeat every time the animation loops.
      function returnToTop() {
			
		  // draws the ball
			ball.draw();
        
        // Update the y location.
        ball.y -= 1;
		  
		  // if ball reaches bottom of the canvas, stop the animation
		if(ball.y <= 0 + ball.r){

		  window.cancelAnimationFrame(returnToTop);
			
			window.requestAnimationFrame(repeatme);
			
		} else {
        
        window.requestAnimationFrame(returnToTop);
		}
		  
      } // returnToTop()
      
	
		// get the animation going
      repeatme();
		 
			 



    </script>

  </body>

</html>

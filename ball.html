<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
    </style>

  </head>

  <body>

    <canvas id="canvas-for-ball" style="border:1px solid #000000;"></canvas>

    <script type="text/javascript">

      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
      var y = 10;
      var x = 10;
	  var r = 3;

      // A function to repeat every time the animation loops.
      function repeatme() {
		  ctx.clearRect(0, 0, canvas.width, canvas.height)
        // Draw the ball (stroked, not filled).
        ctx.beginPath();
        ctx.arc(x, y, r, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Update the y location.
        y += 1;
		  
		// if ball reaches bottom of the canvas, stop the animation
		if(y >= canvas.height - r){

		  window.cancelAnimationFrame(repeatme);
			 
		
			 window.requestAnimationFrame(returnToTop);
			
		} else {
			  
        window.requestAnimationFrame(repeatme);
		}
			 
      } // repeatme()
        
        // A function to repeat every time the animation loops.
      function returnToTop() {
		  
        // Draw the ball (stroked, not filled).
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, 2 * Math.PI);
        ctx.stroke();
        
        // Update the y location.
        y -= 1;
		  
		  // if ball reaches bottom of the canvas, stop the animation
		if(y <= canvas.height + r){

		  window.cancelAnimationFrame(returnToTop);
			return;
		} else {
        
        window.requestAnimationFrame(returnToTop);
		}
		  
      } // returnToTop()
      
	
		// get the animation going
      repeatme();	


    </script>

  </body>

</html>
